<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form id="registrationForm" action="reg.php" method="POST">
            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" name="Name" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" name="Email" placeholder="E-mail" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="number" name="Phone" placeholder="Phone Number" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" name="Password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="password" name="ConfirmPassword" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>
            <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>
            <button type="submit" class="btn">Register</button>
        </form><br>
        
        <span><p class="login-text">   Already have an account? <a href="login.html">Login here</a></p></span>    
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Create FormData object
            var formData = new FormData(this);

            // Send the form data to the server using Fetch API
            fetch('reg.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    alert(data.message); // Show error message
                } else {
                    alert(data.message); // Show success message
                    window.location.href = 'login.html'; // Redirect to login page
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
