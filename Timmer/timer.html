<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Form with Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container">
        <!-- Appointment Form Section -->
        <div class="appointment-container">
            <h2>Book Your Appointment</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
                </div>

                <div class="form-group">
                    <label for="timeSlot">Select Time Slot:</label>
                   
                    
                        <!-- Time slots will be generated dynamically -->
                        <select id="time" name="time" required>
                            <!-- Time slots every 20 minutes from 8:00 AM to 10:00 PM -->
                            <option value="08:00">08:00 AM</option>
                            <option value="08:20">08:20 AM</option>
                            <option value="08:40">08:40 AM</option>
                            <!-- Add remaining time slots -->
                            <option value="21:20">09:20 PM</option>
                            <option value="21:40">09:40 PM</option>
                            <option value="22:00">10:00 PM</option>
                        </select>
                    
                </div>

                <button type="submit" class="submit-btn">Book Appointment</button>
            </form>
        </div>

        <!-- Popup for Remaining Time -->
        <div id="remainingTimePopup" class="popup">
            <h3>Time Remaining:</h3>
            <div id="remainingTime"></div>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
